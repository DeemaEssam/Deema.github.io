<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/91/ed/87/91ed87106d401f7210ab74780d85fc1b.jpg');
            backdrop-filter: blur(5px); /* Apply blur */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            font-style: italic;
            margin-bottom: 15px;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        select {
            background: white;
            color: black;
        }

        button {
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><em>Define Your Travel Persona</em></h2>
        <label>What type of activities do you enjoy most when traveling?</label>
        <select>
            <option>Relaxation (beaches, spas)</option>
        </select>
        <label>Which type of destinations do you prefer?</label>
        <select>
            <option>Rural areas (peaceful, natural beauty)</option>
        </select>
        <label>How do you prefer to travel during your trips?</label>
        <select>
            <option>Fast-paced (visiting many places in a short time)</option>
        </select>
        <label>Who do you typically travel with?</label>
        <select>
            <option>Friends or family</option>
        </select>
        <label>How often do you travel?</label>
        <select>
            <option>Occasionally (once or twice a year)</option>
        </select>
        <button>Save</button>
    </div>
</body>

</html>
